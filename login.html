<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3436;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0984e3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #74b9ff;
    }
    .error {
      color: #d63031;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const users = [
      { username:"Jose", password:"1234", role:"admin" },
      { username:"Natalia", password:"5678", role:"editor" }
    ];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const found = users.find(u => u.username===user && u.password===pass);

      if (found) {
        localStorage.setItem("currentUser", JSON.stringify(found));
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Usuario o contrase√±a incorrectos.";
      }
    }
  </script>
</body>
</html>
